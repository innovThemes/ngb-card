<div class="card" [ngClass]="cardClass">
  <!-- card-header -->
  <div class="card-header position-relative" [ngClass]="headerClass">
    <ng-content select=".ng-card-header"></ng-content>
    <i
      *ngIf="
        codeSnippet.html ||
        codeSnippet.ts ||
        codeSnippet.scss ||
        codeSnippet.css ||
        codeSnippet.json ||
        codeSnippet.service ||
        codeSnippet.module
      "
      class="icon-code"
      (click)="codeSnippet.isCollapsed = !codeSnippet.isCollapsed"
      [attr.aria-expanded]="!codeSnippet.isCollapsed"
    ></i>
  </div>
  <!--/ card-header -->

  <!-- card body -->
  <div class="card-body" [ngClass]="bodyClass">
    <h5 class="card-title">
      <ng-content select=".ng-card-title"></ng-content>
    </h5>
    <ng-content select=".ng-card-body"></ng-content>
  </div>
  <!--/ card body -->

  <div [ngbCollapse]="codeSnippet.isCollapsed">
    <!-- nav tabs -->
    <ul ngbNav #nav="ngbNav" [(activeId)]="codeSnippet.active" class="nav-tabs">
      <li [ngbNavItem]="'html'" *ngIf="codeSnippet.html">
        <a ngbNavLink>HTML</a>
        <ng-template ngbNavContent>
          <div class="code-toggle position-relative">
            <div class="position-absolute copy-wrapper">
              <i
                class="icon-copy font-medium-2 cursor-pointer white float-right p-1"
                *ngIf="!copyCodeStatus"
                (click)="copyCode(codeSnippet.html)"
              ></i>
              <span
                class="white float-right mr-1 badge badge-secondary badge-md"
                *ngIf="copyCodeStatus"
                >copied !</span
              >
            </div>
            <pre>
                <code [highlight]="codeSnippet.html" [languages]="['html']" [lineNumbers]="true">
                </code>
              </pre>
          </div>
        </ng-template>
      </li>
      <li [ngbNavItem]="'ts'" *ngIf="codeSnippet.ts">
        <a ngbNavLink>TS</a>
        <ng-template ngbNavContent>
          <div class="code-toggle position-relative">
            <div class="position-absolute copy-wrapper">
              <i
                class="icon-copy cursor-pointer white float-right p-1"
                *ngIf="!copyCodeStatus"
                (click)="copyCode(codeSnippet.ts)"
              ></i>
              <span
                class="white float-right mr-1 badge badge-secondary badge-md"
                *ngIf="copyCodeStatus"
                >copied !</span
              >
            </div>
            <pre>
                <code [highlight]="codeSnippet.ts"  [languages]="['typescript']" [lineNumbers]="true">
                </code>
              </pre>
          </div>
        </ng-template>
      </li>
      <li [ngbNavItem]="'scss'" *ngIf="codeSnippet.scss">
        <a ngbNavLink>SCSS</a>
        <ng-template ngbNavContent>
          <div class="code-toggle position-relative">
            <div class="position-absolute copy-wrapper">
              <i
                class="icon-copy cursor-pointer white float-right p-1"
                *ngIf="!copyCodeStatus"
                (click)="copyCode(codeSnippet.scss)"
              ></i>
              <span
                class="white float-right mr-1 badge badge-secondary badge-md"
                *ngIf="copyCodeStatus"
                >copied !</span
              >
            </div>
            <pre>
                <code [highlight]="codeSnippet.scss"  [languages]="['scss']" [lineNumbers]="true">
                </code>
              </pre>
          </div>
        </ng-template>
      </li>
      <li [ngbNavItem]="'css'" *ngIf="codeSnippet.css">
        <a ngbNavLink>CSS</a>
        <ng-template ngbNavContent>
          <div class="code-toggle position-relative">
            <div class="position-absolute copy-wrapper">
              <i
                class="icon-copy cursor-pointer white float-right p-1"
                *ngIf="!copyCodeStatus"
                (click)="copyCode(codeSnippet.css)"
              ></i>
              <span
                class="white float-right mr-1 badge badge-secondary badge-md"
                *ngIf="copyCodeStatus"
                >copied !</span
              >
            </div>
            <pre>
                <code [highlight]="codeSnippet.css"  [languages]="['scss']" [lineNumbers]="true">
                </code>
              </pre>
          </div>
        </ng-template>
      </li>
      <li [ngbNavItem]="'json'" *ngIf="codeSnippet.json">
        <a ngbNavLink>JSON</a>
        <ng-template ngbNavContent>
          <div class="code-toggle position-relative">
            <div class="mb-1 ml-50"></div>
            <div class="position-absolute copy-wrapper">
              <i
                class="icon-copy cursor-pointer white float-right p-1"
                *ngIf="!copyCodeStatus"
                (click)="copyCode(codeSnippet.json)"
              ></i>
              <span
                class="white float-right mr-1 badge badge-secondary badge-md"
                *ngIf="copyCodeStatus"
                >copied !</span
              >
            </div>
            <pre>
                <code [highlight]="codeSnippet.json"  [languages]="['json']" [lineNumbers]="true">
                </code>
              </pre>
          </div>
        </ng-template>
      </li>
      <li [ngbNavItem]="'service'" *ngIf="codeSnippet.service">
        <a ngbNavLink>SERVICE</a>
        <ng-template ngbNavContent>
          <div class="code-toggle position-relative">
            <div class="mb-1 ml-50"></div>
            <div class="position-absolute copy-wrapper">
              <i
                class="icon-copy cursor-pointer white float-right p-1"
                *ngIf="!copyCodeStatus"
                (click)="copyCode(codeSnippet.service)"
              ></i>
              <span
                class="white float-right mr-1 badge badge-secondary badge-md"
                *ngIf="copyCodeStatus"
                >copied !</span
              >
            </div>
            <pre>
                <code [highlight]="codeSnippet.service"  [languages]="['typescript']" [lineNumbers]="true">
                </code>
              </pre>
          </div>
        </ng-template>
      </li>

      <li [ngbNavItem]="'module'" *ngIf="codeSnippet.module">
        <a ngbNavLink>MODULE</a>
        <ng-template ngbNavContent>
          <div class="code-toggle position-relative">
            <div class="mb-1 ml-50"></div>
            <div class="position-absolute copy-wrapper">
              <i
                class="icon-copy cursor-pointer white float-right p-1"
                *ngIf="!copyCodeStatus"
                (click)="copyCode(codeSnippet.module)"
              ></i>
              <span
                class="white float-right mr-1 badge badge-secondary badge-md"
                *ngIf="copyCodeStatus"
                >copied !</span
              >
            </div>
            <pre>
                <code [highlight]="codeSnippet.module"  [languages]="['typescript']" [lineNumbers]="true">
                </code>
              </pre>
          </div>
        </ng-template>
      </li>
    </ul>
    <!--/ nav tabs -->

    <!-- nav tabs outlet -->
    <div [ngbNavOutlet]="nav"></div>
    <!--/ nav tabs outlet -->
  </div>

  <!-- card footer -->
  <div class="card-footer" [ngClass]="footerClass">
    <ng-content select=".ng-card-footer"></ng-content>
  </div>
  <!--/ card footer -->
</div>
